<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card card-plain">
          <div class="card-header card-header-danger">
            <h4 class="card-title mt-0">Device List</h4>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead class="">
                  <th>
                    ID
                  </th>
                  <th>
                    Name
                  </th>
                  <th>
                    IP
                  </th>
                  <th>
                    Type
                  </th>
                  <th>
                    Created Date
                  </th>
                </thead>
                <tbody>
                  <tr 
                    *ngFor="let device of deviceList$ | async"
                    (click)="onSelect(device)">
                    <td>
                      {{device.id}}
                    </td>
                    <td>
                      {{device.name}}
                    </td>
                    <td>
                      {{device.ip}}
                    </td>
                    <td>
                      {{device.type}}
                    </td>
                    <td>
                      {{device.createdDate}}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
